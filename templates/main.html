$def with (blogs)
$var article_key: $domain 
$var article_title: $title
$var article_url: $url

<div class="row">
    $for blog in blogs:
        <div class="span4">
            <blockquote>
                <p>$blog['title']</p>
                <small>$blog['summary']</small>
                <small>$blog['time']</small>
                <p><a class="btn" href="$blog['href']">View details &raquo;</a></p>
            </blockquote>
        </div><!--/span-->
</div><!--/row-->
